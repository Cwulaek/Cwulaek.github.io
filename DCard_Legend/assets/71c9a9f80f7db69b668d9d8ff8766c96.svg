<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380.61223" height="235.96252" viewBox="0,0,380.61223,235.96252"><g transform="translate(-49.69389,-62.01878)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" stroke-linecap="butt" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M70.65108,297.02412c-11.04569,0 -20,-8.9543 -20,-20v-194.04815c0,-11.04569 8.95431,-20 20,-20h338.69786c11.0457,0 20,8.95431 20,20v194.04815c0,11.0457 -8.9543,20 -20,20z" fill="#6f918a" fill-rule="evenodd" stroke="#292f36" stroke-width="1.91437" stroke-linejoin="round"/><text transform="translate(63.85003,92.90002) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">装备类卡牌简介</tspan></text><text transform="translate(63.85004,112.13127) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">这类卡牌卡种较多，包含装备、</tspan><tspan x="0" dy="48px">祈祷、策略、反制四种。</tspan><tspan x="0" dy="48px">(其中反制未加入游戏)</tspan></text><text transform="translate(63.85004,175.13079) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#d60000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">装备牌正常情况下永久存在。</tspan><tspan x="0" dy="48px">祈祷牌使用前会要求确认回合数。</tspan><tspan x="0" dy="48px">策略牌每人仅能同时装备一张。</tspan><tspan x="0" dy="48px">反制牌在触发前，对方不可见。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">被装备的卡牌同时属于卡牌和效果。</tspan></text></g></g></svg>