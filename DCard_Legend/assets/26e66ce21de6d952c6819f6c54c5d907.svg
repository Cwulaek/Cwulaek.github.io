<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380.61223" height="235.96252" viewBox="0,0,380.61223,235.96252"><defs><linearGradient x1="120.12389" y1="188.2056" x2="120.12389" y2="205.00559" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient><linearGradient x1="120.22678" y1="195.89954" x2="120.22678" y2="196.89954" gradientUnits="userSpaceOnUse" id="color-2"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient><linearGradient x1="120.12516" y1="189.79606" x2="120.12516" y2="203.22464" gradientUnits="userSpaceOnUse" id="color-3"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient><linearGradient x1="77.62389" y1="188.2056" x2="77.62389" y2="205.00559" gradientUnits="userSpaceOnUse" id="color-4"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient><linearGradient x1="77.72678" y1="195.89954" x2="77.72678" y2="196.89954" gradientUnits="userSpaceOnUse" id="color-5"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient><linearGradient x1="77.62516" y1="189.79606" x2="77.62516" y2="203.22464" gradientUnits="userSpaceOnUse" id="color-6"><stop offset="0" stop-color="#000000"/><stop offset="1" stop-color="#000000"/></linearGradient></defs><g transform="translate(-49.6939,-62.01879)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M70.65108,297.02412c-11.04569,0 -20,-8.9543 -20,-20v-194.04815c0,-11.04569 8.95431,-20 20,-20h338.69786c11.0457,0 20,8.95431 20,20v194.04815c0,11.0457 -8.9543,20 -20,20z" fill="#6f918a" fill-rule="evenodd" stroke="#292f36" stroke-width="1.91437" stroke-linecap="butt" stroke-linejoin="round"/><text transform="translate(63.85003,92.90002) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">效果简介</tspan></text><text transform="translate(63.85003,112.13127) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">效果是一种被动形式的buff。</tspan><tspan x="0" dy="48px">效果的触发方式十分多样，可以在战斗页面实时查看。</tspan></text><text transform="translate(63.85003,144.13096) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#d60000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">在战斗页面按住空格时，你可以收起双方卡牌。</tspan><tspan x="0" dy="48px">同时，当且仅当 按住空格 且 将鼠标悬停在效果上方 时，</tspan><tspan x="0" dy="48px">能够查看效果的详细信息。</tspan></text><text transform="translate(63.85003,225.13048) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">还有一类效果，不由卡牌引起，被称作"祝福"。这类效果往往</tspan><tspan x="0" dy="48px">是永久存在，且强于普通效果的。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">此外，特殊的卡牌也可以作为特殊效果存在，详见下一页。</tspan></text><path d="M106.35003,207.8806v-24c0,-1.04038 0.69833,-1.75 1.75,-1.75h24c1.04511,0 1.75,0.69647 1.75,1.75v24c0,1.04844 -0.66666,1.75 -1.71857,1.75h-24.03143c-1.05482,0 -1.75,-0.69757 -1.75,-1.75z" fill="#d25233" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M114.75003,207.1056l10.75,-21" fill="none" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="miter"/><path d="M148.85003,207.8806v-24c0,-1.04038 0.69833,-1.75 1.75,-1.75h24c1.04511,0 1.75,0.69647 1.75,1.75v24c0,1.04844 -0.66666,1.75 -1.71857,1.75h-24.03143c-1.05482,0 -1.75,-0.69757 -1.75,-1.75z" fill="#5be0ff" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M170.60003,187.96756v10.43478l-5.04348,6.95652v-10.26087z" fill-opacity="0.67843" fill="#ffffff" fill-rule="nonzero" stroke="#000000" stroke-width="0" stroke-linecap="round" stroke-linejoin="miter"/><path d="M165.55655,195.09798v10.26087l-10.95652,-1.73913v-10.43478z" fill-opacity="0.47059" fill="#ffffff" fill-rule="nonzero" stroke="#000000" stroke-width="0" stroke-linecap="round" stroke-linejoin="miter"/><path d="M154.60003,193.18495l5.04348,-6.78261l10.95652,1.73913l-5.04348,6.95652z" fill-opacity="0.59216" fill="#ffffff" fill-rule="nonzero" stroke="#000000" stroke-width="0" stroke-linecap="round" stroke-linejoin="miter"/><path d="M191.35003,207.8806v-24c0,-1.04038 0.69833,-1.75 1.75,-1.75h24c1.04511,0 1.75,0.69647 1.75,1.75v24c0,1.04844 -0.66666,1.75 -1.71857,1.75h-24.03143c-1.05482,0 -1.75,-0.69757 -1.75,-1.75z" fill="#c5d384" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M195.44378,195.8806c0,-3.55534 2.88216,-6.4375 6.4375,-6.4375c3.55534,0 6.4375,2.88216 6.4375,6.4375c0,3.55534 -2.88216,6.4375 -6.4375,6.4375c-3.55534,0 -6.4375,-2.88216 -6.4375,-6.4375z" fill-opacity="0.2" fill="#818f43" fill-rule="nonzero" stroke="#000000" stroke-width="0" stroke-