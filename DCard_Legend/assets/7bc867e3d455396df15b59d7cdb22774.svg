<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380.61223" height="235.96252" viewBox="0,0,380.61223,235.96252"><g transform="translate(-49.69388,-62.01875)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" stroke-linecap="butt" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M70.65107,297.02409c-11.04569,0 -20,-8.9543 -20,-20v-194.04815c0,-11.04569 8.95431,-20 20,-20h338.69786c11.0457,0 20,8.95431 20,20v194.04815c0,11.0457 -8.9543,20 -20,20z" fill="#6f918a" fill-rule="evenodd" stroke="#292f36" stroke-width="1.91437" stroke-linejoin="round"/><text transform="translate(65,90.12545) scale(0.32143,0.32143)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">游戏发生在一个被称作「???????」的宇外世界，在这里，玩家</tspan><tspan x="0" dy="46.150000000000006px">将被授予「卡牌」，导引本源之力。你将扮演一位的神秘矮人，</tspan><tspan x="0" dy="46.150000000000006px">在不停的探索中邂逅种类各异、能力独特的卡牌们，通过它们</tspan><tspan x="0" dy="46.150000000000006px">来击败强敌，拯救?????——同时，寻找「牌传说」的真相。</tspan><tspan x="0" dy="46.150000000000006px">...</tspan><tspan x="0" dy="46.150000000000006px">大概剧情就是这样。</tspan></text><text transform="translate(66.42857,205.57563) scale(0.45,0.45)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">快捷键说明：</tspan><tspan x="0" dy="46.150000000000006px">k 跳过 p 帮助 m 确认/关闭胜利页面</tspan><tspan x="0" dy="46.150000000000006px">q 退出 d 牌库 e 切换回合</tspan></text><text transform="translate(65,179.16645) scale(0.3225,0.3225)" font-size="40" xml:space="preserve" fill="#d60000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">梗概：你神秘，你找卡牌，你救人，你胜利。</tspan></text><text transform="translate(65.42857,268.46503) scale(0.3225,0.3225)" font-size="40" xml:space="preserve" fill="#d60000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">操作说明将于后几页中分模块讲解。每次更新可能会修改。</tspan><tspan x="0" dy="48px">注意：除了快捷键部分，非红色字内容可以不进行阅读。</tspan></text></g></g></svg>