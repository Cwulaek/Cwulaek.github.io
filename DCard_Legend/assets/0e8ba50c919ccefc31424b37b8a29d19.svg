<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380.61223" height="235.96252" viewBox="0,0,380.61223,235.96252"><g transform="translate(-49.6939,-62.01877)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" stroke-linecap="butt" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M70.65108,297.0241c-11.04569,0 -20,-8.9543 -20,-20v-194.04815c0,-11.04569 8.95431,-20 20,-20h338.69786c11.0457,0 20,8.95431 20,20v194.04815c0,11.0457 -8.9543,20 -20,20z" fill="#6f918a" fill-rule="evenodd" stroke="#292f36" stroke-width="1.91437" stroke-linejoin="round"/><text transform="translate(63.85002,92.9) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">点数简介</tspan></text><text transform="translate(63.85002,112.13125) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">除了上述牌种，还有一</tspan><tspan x="0" dy="48px">类牌在使用时需要消耗</tspan><tspan x="0" dy="48px">"点数"。点数分为法力</tspan><tspan x="0" dy="48px">和行动力，对应右侧两</tspan><tspan x="0" dy="48px">类牌种。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">此外，生命值也属于点</tspan><tspan x="0" dy="48px">数。但没有对应的牌种。</tspan></text><text transform="translate(63.85003,192.13126) scale(0.33333,0.33333)" font-size="40" xml:space="preserve" fill="#d60000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">点数不足时无法使用消</tspan><tspan x="0" dy="48px">耗点数过量的卡牌。</tspan><tspan x="0" dy="48px">法力不可自然恢复，行</tspan><tspan x="0" dy="48px">动力在回合结束恢复。</tspan></text></g></g></svg>